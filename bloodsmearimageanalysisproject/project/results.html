<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results History - Blood Smear Analysis</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <h2>Blood Analysis</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/analyze.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span>Image Analysis</span>
                </a>
                <a href="/live.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <span>Live Microscopy</span>
                </a>
                <a href="/results.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <span>Results History</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar"></div>
                    <div class="user-details">
                        <div class="user-name">Loading...</div>
                        <div class="user-role">User</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sign Out</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1>Results History</h1>
                    <p class="page-description">View and manage all your analysis results</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="exportAllBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export All
                    </button>
                </div>
            </header>

            <div class="filters-bar">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search by disease...">
                </div>
                <div class="filter-group">
                    <select id="diseaseFilter">
                        <option value="">All Conditions</option>
                        <option value="babesia">Babesia</option>
                        <option value="leishmania">Leishmania</option>
                        <option value="trypanosome">Trypanosome</option>
                        <option value="basophil">Basophil</option>
                        <option value="eosinophil">Eosinophil</option>
                        <option value="lymphocyte">Lymphocyte</option>
                        <option value="malaria_parasitized">Malaria (Parasitized)</option>
                        <option value="malaria_uninfected">Malaria (Uninfected)</option>
                        <option value="monocyte">Monocyte</option>
                        <option value="neutrophil">Neutrophil</option>
                    </select>
                    <select id="dateFilter">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="upload">Upload</option>
                        <option value="live">Live Capture</option>
                    </select>
                </div>
            </div>

            <div class="results-container">
                <div class="results-grid" id="resultsGrid">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading results...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal hidden" id="resultModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Analysis Details</h2>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="result-detail-grid">
                    <div class="result-image-section">
                        <img id="modalImage" alt="Blood smear">
                    </div>
                    <div class="result-info-section">
                        <div class="result-header-info">
                            <div class="result-disease-badge" id="modalDisease"></div>
                            <div class="result-confidence-big" id="modalConfidence"></div>
                        </div>
                        <div class="result-meta">
                            <div class="meta-item">
                                <span class="meta-label">Analysis Type:</span>
                                <span class="meta-value" id="modalType"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Date:</span>
                                <span class="meta-value" id="modalDate"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Analysis ID:</span>
                                <span class="meta-value" id="modalId"></span>
                            </div>
                        </div>
                        <div class="predictions-section">
                            <h4>All Predictions</h4>
                            <div id="modalPredictions"></div>
                        </div>
                        <div class="notes-section" id="notesSection">
                            <h4>Notes</h4>
                            <p id="modalNotes"></p>
                        </div>
                        <div class="modal-actions">
                            <button class="btn btn-primary" id="downloadModalReport">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Download Report
                            </button>
                            <button class="btn btn-danger" id="deleteResult">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/results.js"></script>
</body>
</html>
